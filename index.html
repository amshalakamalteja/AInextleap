<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0b1020;
        --card: #121936;
        --muted: #8b93a7;
        --text: #e7eaf3;
        --primary: #6e8bff;
        --primary-strong: #5876ff;
        --ring: rgba(110, 139, 255, 0.5);
        --success: #22c55e;
        --error: #ef4444;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 800px at 20% 10%, #121a32 0%, var(--bg) 55%),
                    radial-gradient(900px 600px at 80% 10%, #1a2448 0%, rgba(11,16,32,0) 60%),
                    radial-gradient(1200px 900px at 50% 120%, #0f1630 0%, rgba(11,16,32,0) 60%),
                    var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: 420px;
        position: relative;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        margin-bottom: 22px;
        user-select: none;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--primary), #a78bfa);
        box-shadow: 0 8px 24px rgba(110,139,255,0.35);
      }

      .brand h1 {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.2px;
        margin: 0;
      }

      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
        padding: 24px;
        backdrop-filter: blur(8px);
      }

      .card h2 {
        margin: 0 0 4px 0;
        font-size: 22px;
      }

      .card p.subtle {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 14px;
      }

      form {
        display: grid;
        gap: 14px;
      }

      .field {
        display: grid;
        gap: 8px;
      }

      label {
        font-size: 13px;
        color: #c9cfdf;
      }

      .input {
        display: flex;
        align-items: center;
        gap: 10px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(8,12,28,0.6);
        border-radius: 10px;
        padding: 12px 14px;
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      }

      .input:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
        background: rgba(12,16,36,0.75);
      }

      .input input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 14px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-top: 4px;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
        color: #c9cfdf;
        font-size: 13px;
      }

      .checkbox input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary);
        cursor: pointer;
      }

      .link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 13px;
      }

      .link:hover {
        color: var(--primary-strong);
        text-decoration: underline;
      }

      .btn {
        appearance: none;
        border: none;
        background: linear-gradient(135deg, var(--primary), #8da4ff);
        color: white;
        font-weight: 700;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(110,139,255,0.35);
        transition: transform 0.05s ease-in, box-shadow 0.2s ease-in, filter 0.2s;
        width: 100%;
        font-size: 15px;
      }

      .btn:hover { filter: brightness(1.05); }
      .btn:active { transform: translateY(1px); box-shadow: 0 8px 18px rgba(110,139,255,0.32); }

      .divider {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
        color: var(--muted);
        font-size: 13px;
        margin: 10px 0 4px 0;
      }

      .divider::before, .divider::after {
        content: "";
        height: 1px;
        background: rgba(255,255,255,0.12);
      }

      .oauth {
        display: grid;
        gap: 10px;
        margin-top: 6px;
      }

      .oauth .btn-secondary {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.14);
        color: #e6eaff;
        box-shadow: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
      }

      .footer {
        text-align: center;
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 420px) {
        .card { padding: 18px; }
      }
    </style>
  </head>
  <body>
    <main class="container" aria-labelledby="page-title">
      <div class="brand" aria-hidden="true">
        <div class="logo"></div>
        <h1 id="page-title">Welcome back</h1>
      </div>

      <section class="card" role="region" aria-label="Login form">
        <h2>Sign in</h2>
        <p class="subtle">Enter your credentials to access your account</p>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <div class="input">
              <input id="email" name="email" type="email" inputmode="email" autocomplete="username" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="input">
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="6" required />
            </div>
          </div>

          <div class="row">
            <label class="checkbox">
              <input type="checkbox" id="remember" name="remember" />
              Remember me
            </label>
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button class="btn" type="submit">Sign in</button>

          <div class="divider">or continue with</div>

          <div class="oauth">
            <!-- Google Identity Services: container for the sign-in button -->
            <div id="g_id_onload"
                 data-client_id="677925556705-p34q0n14gs2v3ajgnct1li0cerdhlq8l.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleGoogleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <button class="btn btn-secondary" type="button" onclick="alert('GitHub sign-in coming soon!')">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.4.7-4.2-1.4-4.2-1.4-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.3 1.8 1.3 1.1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6a4.8 4.8 0 0 1 1.3-3.3c-.1-.3-.6-1.6.1-3.2 0 0 1-.3 3.4 1.3a11.6 11.6 0 0 1 6.2 0c2.4-1.6 3.4-1.3 3.4-1.3.7 1.6.2 2.9.1 3.2a4.8 4.8 0 0 1 1.3 3.3c0 4.8-2.8 5.8-5.5 6 .4.3.8 1 .8 2.1v3.1c0 .3.2.7.8.6A12 12 0 0 0 12 .5z"/></svg>
              Continue with GitHub
            </button>
          </div>

          <p class="footer">Don't have an account? <a class="link" href="#">Sign up</a></p>
        </form>
      </section>
    </main>

    <!-- Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = /** @type {HTMLInputElement} */ (document.getElementById('email')).value.trim();
        const password = /** @type {HTMLInputElement} */ (document.getElementById('password')).value;

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          return;
        }
        if (password.length < 6) {
          alert('Password must be at least 6 characters.');
          return;
        }

        // Demo only
        alert('Signed in successfully! (demo)');
      });

      // Google Sign-In callback (receives a credential JWT)
      function handleGoogleCredentialResponse(response) {
        try {
          const idToken = response.credential;
          // Decode ID token (for demo UI only; verify on server in production)
          const payload = JSON.parse(atob(idToken.split('.')[1]));
          const name = payload.name || payload.email || 'User';
          alert(`Google sign-in successful! Welcome, ${name}. (demo)`);

          // TODO (production): send idToken to your backend to verify and create a session
          // fetch('/api/auth/google', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ idToken }) })
        } catch (err) {
          console.error('Google sign-in error', err);
          alert('Google sign-in failed. Please try again.');
        }
      }
    </script>
  </body>
</html>
